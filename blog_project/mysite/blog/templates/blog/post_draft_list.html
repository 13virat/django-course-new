{% extends 'blog/base.html' %}
{% block content %}
<div class="container mt-4">
  {% for post in posts %}
  <div class="post mb-4 p-3 border rounded shadow-sm">
    <p class="date text-muted">Created: {{ post.created_date|date:"d-m-Y" }}</p>
    <h2 class="post-title"><a href="{% url 'blog:post_detail' pk=post.pk %}" class="text-decoration-none">{{ post.title }}</a></h2>
    <p>{{ post.text|truncatechars:200 }}</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
