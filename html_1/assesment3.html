<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assesment test</title>
  </head>
  <body>
    <h1>Cousrse Sign Up Page</h1>
    <p>Please note First name, Last name, Password and email are required</p>
    <form action="assesment1.html" method="get">
      <label for="fname">First Name</label
      ><input
        id="fname"
        type="text"
        placeholder="first name"
        value=""
        required
      />
      <label for="lname">Last Name</label
      ><input
        id="lname"
        type="text"
        placeholder="last name"
        value=""
        required
      />
      <br /><label for="mail">Email</label
      ><input
        id="mail"
        type="email"
        placeholder="mail@email.com"
        value=""
        required
      />
      <label for="password">Password</label
      ><input
        id="password"
        type="password"
        placeholder="password"
        value=""
        required
      />
      <p>are You over the age of 18?</p>
      <label for="inputy">yes</label
      ><input id="inputy" type="radio" class="loc" value="yes" />
      <label for="inputn">no</label
      ><input id="inputn" type="radio" class="loc" value="no" />
      <p>Does you have a Credit card or Paypal</p>
      <select name="Payment" id="">
        <option value="1">credit Card</option>
        <option value="2">Paypal</option>
      </select>

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
